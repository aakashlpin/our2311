<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aakash &lt;3 Aishwarya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="timer">
        <div>
          <div class="durationNumber" id="days"></div>
          <div class="durationText">days</div>
        </div>

        <div class="horizontal">
          <div>
            <div class="durationNumber" id="hours"></div>
            <div class="durationText">hours</div>
          </div>

          <div>
            <div class="durationNumber">:</div>
            <div class="durationText">&nbsp;</div>
          </div>

          <div>
            <div class="durationNumber" id="minutes"></div>
            <div class="durationText">minutes</div>
          </div>

          <div>
            <div class="durationNumber">:</div>
            <div class="durationText">&nbsp;</div>
          </div>

          <div>
            <div class="durationNumber" id="seconds"></div>
            <div class="durationText">seconds</div>
          </div>
        </div>

      </div>
    </div>

    <script src="main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</html>
